<div class="pages">
  <div class="home">
    <span class="loader" *ngIf="isLoading$|async"></span>
    <div class="workouts-container">
      <app-workout-detail @fade-in class="workouts" *ngFor="let workout of workouts2$|async" [workout]="workout">
      </app-workout-detail>
    </div>
    <div class="workout-form">
      <app-workout-form @slide-from-left @fade-in></app-workout-form>
    </div>
  </div>
</div>
