<div class="workout-details">
  <h4>{{workout.title}}</h4>
  <p><strong>Load (kg):</strong>{{workout.load}}</p>
  <p><strong>reps :</strong>{{workout.reps}}</p>
  <p>{{workout.createdAt|dateAgo}}</p>
  <span class="material-symbols-outlined" (click)="onRemoveWorkout(workout._id)">delete</span>
  <span class="material-symbols-outlined edit" (click)="onRemoveWorkout(workout._id)">edit</span>
</div>
